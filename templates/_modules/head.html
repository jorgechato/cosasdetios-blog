{% load staticfiles %}
{% load thumbnail %}

<header>
  <div class="container">
    <a href="/">
				{% static 'img/logo.png' as poster%}
				{% thumbnail poster "450" format="PNG" crop="center" as im %}
				<img src="{{ im.url }}" class="logo" alt="cosas de tios">
				{% endthumbnail %}
    </a>
  </div>
</header>
